<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="wrapper">
      <nav id="navbar">
        <div class="mainlogo">
          <img src="pictures/mainlogo.svg" alt="Picture of Silicon logotype" />
          <h2>Silicon</h2>
        </div>
        <div class="navigation">
          <div class="toggle-switch">
            <div class="toggle-circle"></div>
          </div>
          <img
            class="hamburger"
            src="pictures/hamburger.svg"
            alt="Hamburger menu"
          />
        </div>
        <script src="toggle.js"></script>
      </nav>

      <section id="showcase">
        <div class="showcase-text1">
          <h1>Manage All Your Money in One App</h1>
        </div>

        <div class="showcase-text2">
          <h2>
            We offer you a new generation of the mobile banking. Save, spend &
            manage money in your pocket.
          </h2>
        </div>
        <div class="buttons">
          <button class="btn-mobile apple-btn-mobile">
            <img src="pictures/appstore-light.svg.svg" alt="" />
          </button>
          <button class="btn-mobile android-btn-mobile">
            <img src="pictures/googleplay-light.svg.svg" alt="" />
          </button>
          <button class="arrow-down-btn">
            <img src="pictures/arrow-down.svg" alt="Clickable arrow down" />
          </button>
        </div>
      </section>
      <section id="features"></section>

      <section id="information"></section>

      <section id="faq"></section>

      <section id="contact"></section>

      <footer></footer>
    </main>
  </body>
</html>
