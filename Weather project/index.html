<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todays weather</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search-container">
      <input class="input-form" type="text" id="city-input" placeholder="Enter a city name" />
      <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>
    <div id="weather-container">
      <h2>Weather in <span id="city-name"></span></h2>
      <div class="weather-info">
        <img
          src="images/temperature.png"
          alt="temperature"
          class="weather-icon"
        />
        <p>Temperature: <span id="temperature"></span>C</p>
      </div>

      <div class="weather-info">
        <img src="images/humidity.png" alt="Humidity" class="humidity-icon" />
        <p>Humidity: <span id="humidity"></span>%</p>
      </div>

      <div class="weather-info">
        <img src="images/wind.png" alt="wind speed" class="wind-icon" />
        <p>Wind speed: <span id="wind-speed"></span>km/h</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
